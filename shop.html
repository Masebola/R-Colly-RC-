<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - R Colly(RC) Fashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>R Colly(RC)</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link active">Shop</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="cart.html" class="nav-link">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link" id="auth-link">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="shop-page">
        <div class="container">
            <h1>Shop All Products</h1>
            
            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="caps">Caps</button>
                <button class="filter-btn" data-category="hoodies">Hoodies</button>
                <button class="filter-btn" data-category="pants">Pants</button>
                <button class="filter-btn" data-category="tshirts">T-Shirts</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-container">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
