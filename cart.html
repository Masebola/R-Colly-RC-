<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - R Colly(RC) Fashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>R Colly(RC)</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="cart.html" class="nav-link active">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link" id="auth-link">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="cart-page">
        <div class="container">
            <h1>Shopping Cart</h1>
            
            <div class="cart-content">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be loaded dynamically -->
                </div>
                
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-line">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">R0.00</span>
                    </div>
                    <div class="summary-line total">
                        <span>Total:</span>
                        <span id="cart-total">R0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
                    <a href="shop.html" class="continue-shopping">Continue Shopping</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
