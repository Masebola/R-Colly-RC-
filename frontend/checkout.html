<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - R Colly(RC) Fashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>R Colly(RC)</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="cart.html" class="nav-link">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link" id="auth-link">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="checkout-page">
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-content">
                <div class="checkout-form-section">
                    <form id="checkout-form">
                        <div class="form-section">
                            <h3>Customer Information</h3>
                            <div class="form-group">
                                <label for="customer-name">Full Name</label>
                                <input type="text" id="customer-name" name="customerName" required>
                            </div>
                            <div class="form-group">
                                <label for="customer-email">Email Address</label>
                                <input type="email" id="customer-email" name="customerEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="customer-phone">Phone Number</label>
                                <input type="tel" id="customer-phone" name="customerPhone" required>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Delivery Address</h3>
                            <div class="form-group">
                                <label for="delivery-address">Complete Address</label>
                                <textarea id="delivery-address" name="customerAddress" rows="4" required></textarea>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Payment Method (Demo)</h3>
                            <div class="payment-options">
                                <label class="radio-option">
                                    <input type="radio" name="paymentMethod" value="whatsapp" checked>
                                    <span>WhatsApp Order (Recommended)</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="paymentMethod" value="bank">
                                    <span>Bank Transfer</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="paymentMethod" value="cash">
                                    <span>Cash on Delivery</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="place-order-btn">Place Order</button>
                    </form>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="checkout-items" id="checkout-items">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="summary-totals">
                        <div class="summary-line">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">R0.00</span>
                        </div>
                        <div class="summary-line total">
                            <span>Total:</span>
                            <span id="checkout-total">R0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
